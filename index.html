<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Simon Memory Game</h1>
    <div id="game-buttons">
      <button class="game-button" id="red"></button>
      <button class="game-button" id="green"></button>
      <button class="game-button" id="blue"></button>
      <button class="game-button" id="yellow"></button>
    </div>
    <button id="start-button">Start Game</button>
    <div id="game-info">
      <span id="level">Level: 0</span>
      <span id="current-record">Current Record: 0</span>
      <span id="best-record">Best Record: 0</span>
    </div>
    <footer>
        Copyright &copy; Lorenzo Sepulveda 2023
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
